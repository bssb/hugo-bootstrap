<article class="blog-post">
    <header>
        {{ partial "post-title" . }}
        {{ partial "post-date" . }}
    </header>
    {{ if .Truncated }}
    <p>{{ .Params.Summary }}</p>
    <a href="{{ .RelPermalink }}">{{ i18n "readMore" }}</a>
    {{ partial "post-tags" . }}
    {{ partial "post-categories" . }}
    {{ end }}
</article>
